<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 放大镜怪 - Q版可爱风格 - 过度概括/放大问题 -->
  <!-- 渐变定义 -->
  <defs>
    <radialGradient id="lensGrad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#DBEAFE"/>
      <stop offset="50%" style="stop-color:#93C5FD"/>
      <stop offset="100%" style="stop-color:#60A5FA"/>
    </radialGradient>
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF"/>
      <stop offset="100%" style="stop-color:#4B5563"/>
    </linearGradient>
  </defs>

  <!-- 阴影 -->
  <ellipse cx="55" cy="92" rx="28" ry="5" fill="#3B82F6" opacity="0.2"/>

  <!-- 放大镜框 - 更圆润可爱 -->
  <circle cx="42" cy="42" r="32" fill="none" stroke="#3B82F6" stroke-width="8">
    <animate attributeName="stroke-width" values="8;10;8" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- 镜片 - 有光泽 -->
  <circle cx="42" cy="42" r="27" fill="url(#lensGrad)" opacity="0.9"/>

  <!-- 镜片高光 -->
  <ellipse cx="32" cy="30" rx="12" ry="8" fill="white" opacity="0.5"/>

  <!-- 手柄 - 更可爱的圆角 -->
  <rect x="68" y="68" width="25" height="12" rx="6" fill="url(#handleGrad)" transform="rotate(45 75 75)" stroke="#374151" stroke-width="1"/>
  <!-- 手柄装饰 -->
  <rect x="72" y="72" width="18" height="6" rx="3" fill="#D1D5DB" transform="rotate(45 78 78)"/>

  <!-- 超大眼睛 - 被放大效果 -->
  <ellipse cx="32" cy="40" rx="12" ry="14" fill="white">
    <animate attributeName="rx" values="12;14;12" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="52" cy="40" rx="12" ry="14" fill="white">
    <animate attributeName="rx" values="12;14;12" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- 红色紧张眼珠 -->
  <circle cx="34" cy="42" r="7" fill="#EF4444">
    <animate attributeName="r" values="7;8;7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="54" cy="42" r="7" fill="#EF4444">
    <animate attributeName="r" values="7;8;7" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- 眼睛高光 -->
  <circle cx="32" cy="39" r="3" fill="white"/>
  <circle cx="52" cy="39" r="3" fill="white"/>
  <circle cx="36" cy="44" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="56" cy="44" r="1.5" fill="white" opacity="0.6"/>

  <!-- 紧盯的眉毛 -->
  <path d="M20 28 L40 34" stroke="#1E40AF" stroke-width="4" stroke-linecap="round"/>
  <path d="M64 34 L44 28" stroke="#1E40AF" stroke-width="4" stroke-linecap="round"/>

  <!-- 嘴巴 - O形惊讶 -->
  <ellipse cx="42" cy="58" rx="6" ry="5" fill="#1E40AF"/>
  <ellipse cx="42" cy="57" rx="4" ry="3" fill="#60A5FA"/>

  <!-- 放大效果线 - 更可爱 -->
  <line x1="18" y1="18" x2="10" y2="8" stroke="#FBBF24" stroke-width="3" stroke-linecap="round" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="0.8s" repeatCount="indefinite"/>
  </line>
  <line x1="42" y1="8" x2="42" y2="0" stroke="#FBBF24" stroke-width="3" stroke-linecap="round" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="0.8s" repeatCount="indefinite" begin="0.2s"/>
  </line>
  <line x1="66" y1="18" x2="74" y2="8" stroke="#FBBF24" stroke-width="3" stroke-linecap="round" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="0.8s" repeatCount="indefinite" begin="0.4s"/>
  </line>

  <!-- 小星星装饰 -->
  <polygon points="8,25 9.5,28 13,28 10.5,30.5 11.5,34 8,32 4.5,34 5.5,30.5 3,28 6.5,28" fill="#FBBF24" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="70,12 71,14 73,14 71.5,15.5 72,18 70,16.5 68,18 68.5,15.5 67,14 69,14" fill="#FBBF24" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1.8s" repeatCount="indefinite"/>
  </polygon>

  <!-- 可爱小脚 -->
  <ellipse cx="30" cy="75" rx="8" ry="5" fill="#3B82F6"/>
  <ellipse cx="54" cy="75" rx="8" ry="5" fill="#3B82F6"/>
</svg>
