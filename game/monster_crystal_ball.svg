<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 水晶球怪 - Q版可爱风格 - 读心术/猜测他人想法 -->
  <!-- 渐变定义 -->
  <defs>
    <radialGradient id="crystalGradNew" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#E9D5FF"/>
      <stop offset="40%" style="stop-color:#C084FC"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </radialGradient>
    <radialGradient id="baseGrad" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="100%" style="stop-color:#8B5A2B"/>
    </radialGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 阴影 -->
  <ellipse cx="50" cy="92" rx="22" ry="5" fill="#6B21A8" opacity="0.3"/>

  <!-- 可爱的底座 - 更圆润 -->
  <ellipse cx="50" cy="85" rx="18" ry="6" fill="url(#baseGrad)"/>
  <path d="M32 85 Q32 76 42 74 L58 74 Q68 76 68 85" fill="url(#baseGrad)" stroke="#6B4423" stroke-width="1"/>
  <!-- 底座装饰 -->
  <ellipse cx="50" cy="82" rx="12" ry="3" fill="#B8860B" opacity="0.5"/>

  <!-- 水晶球主体 - 带呼吸动画 -->
  <circle cx="50" cy="48" r="32" fill="url(#crystalGradNew)" opacity="0.95">
    <animate attributeName="r" values="32;33;32" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- 神秘迷雾 - 更柔和 -->
  <circle cx="42" cy="45" r="12" fill="#DDA0DD" opacity="0.4">
    <animate attributeName="r" values="12;15;12" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="42;48;42" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="58" cy="52" r="10" fill="#E879F9" opacity="0.3">
    <animate attributeName="r" values="10;13;10" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="58;52;58" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- 超大可爱眼睛 -->
  <ellipse cx="40" cy="45" rx="10" ry="12" fill="white"/>
  <ellipse cx="60" cy="45" rx="10" ry="12" fill="white"/>

  <!-- 紫色神秘眼珠 -->
  <circle cx="42" cy="47" r="6" fill="#9333EA">
    <animate attributeName="cy" values="47;45;47" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="62" cy="47" r="6" fill="#9333EA">
    <animate attributeName="cy" values="47;45;47" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- 眼睛高光 -->
  <circle cx="44" cy="44" r="2.5" fill="white"/>
  <circle cx="64" cy="44" r="2.5" fill="white"/>
  <circle cx="40" cy="49" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="60" cy="49" r="1.5" fill="white" opacity="0.6"/>

  <!-- 神秘的眉毛 -->
  <path d="M30 36 Q40 33 50 38" fill="none" stroke="#6B21A8" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M70 36 Q60 33 50 38" fill="none" stroke="#6B21A8" stroke-width="2.5" stroke-linecap="round"/>

  <!-- 嘴巴 - 神秘微笑 -->
  <path d="M44 58 Q50 62 56 58" fill="none" stroke="#6B21A8" stroke-width="2" stroke-linecap="round"/>

  <!-- 问号装饰 - 代表猜测 -->
  <text x="50" y="72" font-size="10" fill="#FFD700" text-anchor="middle" font-weight="bold" filter="url(#glow2)">?</text>

  <!-- 外圈光晕 -->
  <circle cx="50" cy="48" r="35" fill="none" stroke="#C084FC" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="35;38;35" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- 高光 -->
  <ellipse cx="38" cy="32" rx="10" ry="6" fill="white" opacity="0.5"/>

  <!-- 星星装饰 -->
  <polygon points="75,25 76.5,28 80,28 77.5,30.5 78.5,34 75,32 71.5,34 72.5,30.5 70,28 73.5,28" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="22,35 23,37 25,37 23.5,38.5 24,41 22,39.5 20,41 20.5,38.5 19,37 21,37" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1.8s" repeatCount="indefinite"/>
  </polygon>
</svg>
