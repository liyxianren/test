<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 磁铁怪 - Q版可爱风格 - 个人化/总觉得是自己的错 -->
  <!-- 身体阴影 -->
  <ellipse cx="50" cy="90" rx="30" ry="6" fill="#4A5568" opacity="0.3"/>

  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="redMagnet" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FC8181"/>
      <stop offset="100%" style="stop-color:#E53E3E"/>
    </linearGradient>
    <linearGradient id="blueMagnet" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#63B3ED"/>
      <stop offset="100%" style="stop-color:#3182CE"/>
    </linearGradient>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CBD5E0"/>
      <stop offset="100%" style="stop-color:#718096"/>
    </linearGradient>
  </defs>

  <!-- U形磁铁主体 - 更圆润可爱 -->
  <!-- 左侧红色 -->
  <path d="M22 35 Q22 25 32 25 L32 35 L32 70 Q32 82 40 82 L40 70 L40 35 L40 25 Q22 25 22 35 Z" fill="url(#redMagnet)" stroke="#C53030" stroke-width="1"/>
  <!-- 右侧蓝色 -->
  <path d="M78 35 Q78 25 68 25 L68 35 L68 70 Q68 82 60 82 L60 70 L60 35 L60 25 Q78 25 78 35 Z" fill="url(#blueMagnet)" stroke="#2B6CB0" stroke-width="1"/>

  <!-- 顶部金属连接 - 圆润 -->
  <rect x="30" y="20" width="40" height="12" rx="6" fill="url(#metalGrad)" stroke="#4A5568" stroke-width="1"/>

  <!-- 超可爱大眼睛 - 在顶部 -->
  <ellipse cx="40" cy="26" rx="7" ry="8" fill="white"/>
  <ellipse cx="60" cy="26" rx="7" ry="8" fill="white"/>

  <!-- 眼珠 - 担忧的样子 -->
  <circle cx="41" cy="28" r="4" fill="#2D3748">
    <animate attributeName="cy" values="28;26;28" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="61" cy="28" r="4" fill="#2D3748">
    <animate attributeName="cy" values="28;26;28" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- 眼睛高光 -->
  <circle cx="43" cy="25" r="1.5" fill="white"/>
  <circle cx="63" cy="25" r="1.5" fill="white"/>

  <!-- 担忧的八字眉 -->
  <path d="M32 18 Q40 15 47 20" fill="none" stroke="#4A5568" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M68 18 Q60 15 53 20" fill="none" stroke="#4A5568" stroke-width="2.5" stroke-linecap="round"/>

  <!-- 嘴巴 - 委屈的样子 -->
  <path d="M45 36 Q50 33 55 36" fill="none" stroke="#4A5568" stroke-width="2" stroke-linecap="round"/>

  <!-- 被吸引的责备箭头 - 更可爱的样式 -->
  <!-- 左边箭头 -->
  <g>
    <path d="M5 50 L15 50 L15 47 L22 52 L15 57 L15 54 L5 54 Z" fill="#FBD38D" stroke="#ED8936" stroke-width="1">
      <animateTransform attributeName="transform" type="translate" values="0,0;8,0;0,0" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- 右边箭头 -->
  <g>
    <path d="M95 50 L85 50 L85 47 L78 52 L85 57 L85 54 L95 54 Z" fill="#FBD38D" stroke="#ED8936" stroke-width="1">
      <animateTransform attributeName="transform" type="translate" values="0,0;-8,0;0,0" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- 上方箭头 -->
  <g>
    <path d="M50 5 L50 12 L47 12 L50 20 L53 12 L50 12 Z" fill="#FC8181" stroke="#E53E3E" stroke-width="1" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,5;0,0" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- 磁力线 - 可爱虚线 -->
  <path d="M35 88 Q35 95 50 95 Q65 95 65 88" fill="none" stroke="#9F7AEA" stroke-width="2" stroke-dasharray="3,2" opacity="0.7">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- 磁力星星效果 -->
  <circle cx="30" cy="75" r="2" fill="#F6AD55" opacity="0.8">
    <animate attributeName="r" values="2;3;2" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="75" r="2" fill="#63B3ED" opacity="0.8">
    <animate attributeName="r" values="2;3;2" dur="1s" repeatCount="indefinite" begin="0.5s"/>
  </circle>

  <!-- 小脚 -->
  <ellipse cx="36" cy="86" rx="6" ry="4" fill="#FC8181"/>
  <ellipse cx="64" cy="86" rx="6" ry="4" fill="#63B3ED"/>
</svg>
