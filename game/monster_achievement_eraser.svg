<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 橡皮擦怪 - Q版可爱风格 - 抹去你的成就感 -->
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="eraserBodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC0CB"/>
      <stop offset="100%" style="stop-color:#FF91A4"/>
    </linearGradient>
    <linearGradient id="eraserBandGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>

  <!-- 阴影 -->
  <ellipse cx="50" cy="88" rx="32" ry="6" fill="#E91E63" opacity="0.2"/>

  <!-- 橡皮擦主体 - 圆润可爱 -->
  <rect x="18" y="32" width="64" height="48" rx="10" fill="url(#eraserBodyGrad)" stroke="#FF91A4" stroke-width="1">
    <animate attributeName="x" values="18;16;18" dur="0.5s" repeatCount="indefinite"/>
  </rect>

  <!-- 橡皮擦纸套 - 可爱的蓝色 -->
  <rect x="18" y="32" width="64" height="18" rx="8" fill="url(#eraserBandGrad)" stroke="#2563EB" stroke-width="1"/>
  <rect x="24" y="36" width="52" height="10" rx="4" fill="#93C5FD" opacity="0.6"/>

  <!-- 品牌装饰线 -->
  <line x1="30" y1="41" x2="70" y2="41" stroke="white" stroke-width="2" stroke-linecap="round"/>

  <!-- 磨损效果 - 波浪底部 -->
  <path d="M18 80 Q28 84 38 80 Q48 76 58 80 Q68 84 82 80" fill="none" stroke="#FFB6C1" stroke-width="4" stroke-linecap="round"/>

  <!-- 超大可爱眼睛 -->
  <ellipse cx="38" cy="58" rx="11" ry="13" fill="white"/>
  <ellipse cx="62" cy="58" rx="11" ry="13" fill="white"/>

  <!-- 眼珠 - 得意的样子 -->
  <circle cx="40" cy="60" r="6" fill="#1F2937">
    <animate attributeName="cy" values="60;58;60" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="64" cy="60" r="6" fill="#1F2937">
    <animate attributeName="cy" values="60;58;60" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- 眼睛高光 -->
  <circle cx="42" cy="57" r="2.5" fill="white"/>
  <circle cx="66" cy="57" r="2.5" fill="white"/>
  <circle cx="38" cy="62" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="62" cy="62" r="1.5" fill="white" opacity="0.5"/>

  <!-- 得意的眉毛 -->
  <path d="M28 48 L46 52" stroke="#E91E63" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M72 48 L54 52" stroke="#E91E63" stroke-width="2.5" stroke-linecap="round"/>

  <!-- 得意的嘴巴 -->
  <path d="M42 72 Q50 78 58 72" fill="none" stroke="#1F2937" stroke-width="2.5" stroke-linecap="round"/>

  <!-- 腮红 -->
  <ellipse cx="28" cy="65" rx="5" ry="3" fill="#FF6B9D" opacity="0.5"/>
  <ellipse cx="72" cy="65" rx="5" ry="3" fill="#FF6B9D" opacity="0.5"/>

  <!-- 橡皮屑 - 更可爱 -->
  <ellipse cx="10" cy="82" rx="4" ry="5" fill="#FFD1DC" opacity="0.8">
    <animate attributeName="cy" values="82;90;82" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="22" cy="85" rx="3" ry="4" fill="#FFD1DC" opacity="0.7">
    <animate attributeName="cy" values="85;92;85" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="90" cy="80" rx="3.5" ry="4.5" fill="#FFD1DC" opacity="0.8">
    <animate attributeName="cy" values="80;88;80" dur="1.1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.1s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="78" cy="84" rx="2.5" ry="3" fill="#FFD1DC" opacity="0.6">
    <animate attributeName="cy" values="84;91;84" dur="0.9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="0.9s" repeatCount="indefinite"/>
  </ellipse>

  <!-- 被擦掉的成就星星 - 正在消失 -->
  <polygon points="12,18 14,22 18,22 15,25 16,29 12,27 8,29 9,25 6,22 10,22" fill="#FFD700" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="88,15 89.5,18 93,18 90.5,20.5 91.5,24 88,22 84.5,24 85.5,20.5 83,18 86.5,18" fill="#FFD700" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </polygon>

  <!-- 被擦掉的文字痕迹 -->
  <g opacity="0.3">
    <line x1="5" y1="28" x2="18" y2="28" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
    <line x1="5" y1="33" x2="14" y2="33" stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="82" y1="25" x2="95" y2="25" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- 小手 - 正在擦 -->
  <ellipse cx="8" cy="55" rx="6" ry="5" fill="#FFB6C1">
    <animateTransform attributeName="transform" type="translate" values="0,0;5,0;0,0" dur="0.5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="92" cy="55" rx="6" ry="5" fill="#FFB6C1">
    <animateTransform attributeName="transform" type="translate" values="0,0;-5,0;0,0" dur="0.5s" repeatCount="indefinite"/>
  </ellipse>
</svg>
