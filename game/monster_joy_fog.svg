<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 快乐迷雾 - 遮蔽你看到快乐的能力 -->
  <!-- 迷雾主体 - 多层半透明云 -->
  <ellipse cx="50" cy="55" rx="40" ry="25" fill="#9CA3AF" opacity="0.7">
    <animate attributeName="rx" values="40;42;40" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="35" cy="50" rx="25" ry="20" fill="#A0AEC0" opacity="0.6">
    <animate attributeName="cx" values="35;38;35" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="65" cy="50" rx="25" ry="20" fill="#A0AEC0" opacity="0.6">
    <animate attributeName="cx" values="65;62;65" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="50" cy="40" rx="20" ry="15" fill="#B8C4CE" opacity="0.5"/>
  <ellipse cx="30" cy="60" rx="18" ry="15" fill="#B8C4CE" opacity="0.5"/>
  <ellipse cx="70" cy="60" rx="18" ry="15" fill="#B8C4CE" opacity="0.5"/>
  <!-- 眼睛 - 空洞迷茫 -->
  <ellipse cx="40" cy="50" rx="8" ry="10" fill="rgba(255,255,255,0.8)"/>
  <ellipse cx="60" cy="50" rx="8" ry="10" fill="rgba(255,255,255,0.8)"/>
  <ellipse cx="40" cy="52" rx="4" ry="5" fill="#6B7280">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="60" cy="52" rx="4" ry="5" fill="#6B7280">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <!-- 困惑的眉毛 -->
  <path d="M32 42 Q40 40 48 44" fill="none" stroke="#4B5563" stroke-width="2"/>
  <path d="M52 44 Q60 40 68 42" fill="none" stroke="#4B5563" stroke-width="2"/>
  <!-- 嘴巴 - O形困惑 -->
  <ellipse cx="50" cy="65" rx="6" ry="4" fill="#4B5563"/>
  <!-- 被遮挡的快乐（太阳） -->
  <g opacity="0.3">
    <circle cx="85" cy="20" r="10" fill="#FFD700"/>
    <line x1="85" y1="5" x2="85" y2="10" stroke="#FFD700" stroke-width="2"/>
    <line x1="70" y1="20" x2="75" y2="20" stroke="#FFD700" stroke-width="2"/>
    <line x1="95" y1="20" x2="100" y2="20" stroke="#FFD700" stroke-width="2"/>
    <line x1="75" y1="10" x2="78" y2="13" stroke="#FFD700" stroke-width="2"/>
    <line x1="95" y1="10" x2="92" y2="13" stroke="#FFD700" stroke-width="2"/>
  </g>
  <!-- 飘散的迷雾粒子 -->
  <circle cx="20" cy="45" r="5" fill="#CBD5E0" opacity="0.4">
    <animate attributeName="cx" values="20;15;20" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="40" r="4" fill="#CBD5E0" opacity="0.3">
    <animate attributeName="cx" values="80;85;80" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="25" r="6" fill="#CBD5E0" opacity="0.3">
    <animate attributeName="cy" values="25;22;25" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
