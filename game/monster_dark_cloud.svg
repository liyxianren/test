<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 黑云怪 - Q版可爱风格 -->
  <!-- 身体阴影 -->
  <ellipse cx="52" cy="82" rx="28" ry="8" fill="#2D2D4A" opacity="0.3"/>

  <!-- 云朵主体 - 渐变效果 -->
  <defs>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A5A8A"/>
      <stop offset="100%" style="stop-color:#3D3D5C"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 云朵形状 -->
  <ellipse cx="50" cy="55" rx="32" ry="22" fill="url(#cloudGrad)">
    <animate attributeName="ry" values="22;24;22" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <circle cx="28" cy="50" r="16" fill="#4A4A6A"/>
  <circle cx="72" cy="50" r="16" fill="#4A4A6A"/>
  <circle cx="50" cy="38" r="18" fill="#5A5A8A"/>
  <circle cx="35" cy="58" r="12" fill="#4A4A6A"/>
  <circle cx="65" cy="58" r="12" fill="#4A4A6A"/>

  <!-- 可爱大眼睛 -->
  <ellipse cx="38" cy="50" rx="10" ry="12" fill="white"/>
  <ellipse cx="62" cy="50" rx="10" ry="12" fill="white"/>

  <!-- 眼珠 - 带高光 -->
  <circle cx="40" cy="52" r="6" fill="#FF6B6B">
    <animate attributeName="cy" values="52;50;52" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="64" cy="52" r="6" fill="#FF6B6B">
    <animate attributeName="cy" values="52;50;52" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="42" cy="49" r="2" fill="white"/>
  <circle cx="66" cy="49" r="2" fill="white"/>

  <!-- 生气的眉毛 -->
  <path d="M28 42 L44 46" stroke="#2D2D4A" stroke-width="3" stroke-linecap="round"/>
  <path d="M72 42 L56 46" stroke="#2D2D4A" stroke-width="3" stroke-linecap="round"/>

  <!-- 小闪电装饰 -->
  <polygon points="75,65 78,72 76,72 80,80 74,73 77,73 73,65" fill="#FFD93D" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="0.8s" repeatCount="indefinite"/>
  </polygon>

  <!-- 小雨滴 -->
  <ellipse cx="35" cy="75" rx="2" ry="4" fill="#6B9FFF" opacity="0.7">
    <animate attributeName="cy" values="75;85;75" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0;0.7" dur="1s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="50" cy="78" rx="2" ry="4" fill="#6B9FFF" opacity="0.7">
    <animate attributeName="cy" values="78;88;78" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0;0.7" dur="1.2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="65" cy="76" rx="2" ry="4" fill="#6B9FFF" opacity="0.7">
    <animate attributeName="cy" values="76;86;76" dur="0.9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0;0.7" dur="0.9s" repeatCount="indefinite"/>
  </ellipse>
</svg>
