# Zeabur 部署配置文件
# 心灵守护者 - CBT情绪日记游戏

name: "心灵守护者"
type: "python"

# 构建设置
build:
  # Python版本
  pythonVersion: "3.11"

  # 安装依赖
  pipInstall: |
    pip install -r requirements.txt

# 运行设置
run:
  # 启动命令
  command: "python app.py"

  # 端口设置
  port: 5000

# 环境变量
environment:
  - key: FLASK_ENV
    value: "production"
  - key: PORT
    value: "5000"

# 数据库配置
services:
  - type: "mysql"
    name: "diary_db"
    version: "8.0"

# 健康检查
healthCheck:
  http:
    path: "/"
    interval: 30
    timeout: 10
    retries: 3

# 部署区域
region: "asia"  # 亚洲区域

# 自动部署
autoDeploy: true

# 自定义域名（可选）
# domains:
#   - "your-domain.com"

# 资源限制
resources:
  cpu: "500m"
  memory: "512Mi"