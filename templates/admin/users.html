<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-sidebar: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }
        * { box-sizing: border-box; }
        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            padding: 24px 16px;
            overflow-y: auto;
        }
        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 12px 24px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 24px;
        }
        .sidebar-logo i {
            font-size: 28px;
            color: var(--primary);
        }
        .sidebar-logo span {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .nav-section {
            margin-bottom: 24px;
        }
        .nav-section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            padding: 0 12px;
            margin-bottom: 8px;
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.2s;
        }
        .nav-link:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--text-primary);
        }
        .nav-link.active {
            background: var(--primary);
            color: white;
        }
        .nav-link i { width: 20px; text-align: center; }
        .main-content {
            margin-left: 260px;
            padding: 24px;
            min-height: 100vh;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .page-title { font-size: 1.5rem; font-weight: 600; }
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }
        .card-header {
            background: transparent;
            border-bottom: 1px solid var(--border-color);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-body { padding: 20px; }
        .search-box {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        .search-box input {
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: 8px;
            flex: 1;
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .search-box input::placeholder { color: var(--text-secondary); }
        .btn-search {
            background: var(--primary);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-search:hover { background: var(--primary-dark); }
        .table {
            color: var(--text-primary);
            margin: 0;
        }
        .table thead th {
            background: var(--bg-dark);
            border-color: var(--border-color);
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            padding: 12px 16px;
        }
        .table tbody td {
            border-color: var(--border-color);
            padding: 12px 16px;
            vertical-align: middle;
        }
        .table tbody tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }
        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .badge-success { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .badge-danger { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .badge-primary { background: rgba(99, 102, 241, 0.2); color: var(--primary); }
        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 6px;
        }
        .btn-outline-primary {
            border: 1px solid var(--primary);
            color: var(--primary);
            background: transparent;
        }
        .btn-outline-primary:hover {
            background: var(--primary);
            color: white;
        }
        .btn-outline-danger {
            border: 1px solid var(--danger);
            color: var(--danger);
            background: transparent;
        }
        .btn-outline-danger:hover {
            background: var(--danger);
            color: white;
        }
        .pagination {
            margin: 20px 0 0;
            justify-content: center;
        }
        .page-link {
            background: var(--bg-dark);
            border-color: var(--border-color);
            color: var(--text-primary);
        }
        .page-link:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        .page-item.active .page-link {
            background: var(--primary);
            border-color: var(--primary);
        }
        .page-item.disabled .page-link {
            background: var(--bg-card);
            color: var(--text-secondary);
        }
        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
        }
        .modal-header {
            border-bottom: 1px solid var(--border-color);
        }
        .modal-footer {
            border-top: 1px solid var(--border-color);
        }
        .form-control, .form-select {
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        .form-control:focus, .form-select:focus {
            background: var(--bg-dark);
            border-color: var(--primary);
            color: var(--text-primary);
            box-shadow: none;
        }
        .form-label { color: var(--text-secondary); }
        .btn-close { filter: invert(1); }
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <nav class="sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-shield-halved"></i>
            <span>管理后台</span>
        </div>
        <div class="nav-section">
            <div class="nav-section-title">概览</div>
            <a href="/admin/dashboard" class="nav-link">
                <i class="fas fa-chart-pie"></i><span>仪表盘</span>
            </a>
        </div>
        <div class="nav-section">
            <div class="nav-section-title">内容管理</div>
            <a href="/admin/users" class="nav-link active">
                <i class="fas fa-users"></i><span>用户管理</span>
            </a>
            <a href="/admin/diaries" class="nav-link">
                <i class="fas fa-book"></i><span>日记管理</span>
            </a>
            <a href="/admin/postcards" class="nav-link">
                <i class="fas fa-image"></i><span>明信片管理</span>
            </a>
        </div>
        <div class="nav-section">
            <div class="nav-section-title">系统</div>
            <a href="/" class="nav-link">
                <i class="fas fa-home"></i><span>返回网站</span>
            </a>
            <a href="#" class="nav-link" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i><span>退出登录</span>
            </a>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">用户管理</h1>
        </div>

        <div class="card">
            <div class="card-header">
                <span>用户列表</span>
                <span id="totalCount">共 0 位用户</span>
            </div>
            <div class="card-body">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索用户名或邮箱...">
                    <button class="btn-search" onclick="loadUsers(1)">
                        <i class="fas fa-search me-1"></i>搜索
                    </button>
                </div>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户名</th>
                                <th>邮箱</th>
                                <th>日记数</th>
                                <th>明信片数</th>
                                <th>注册时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <tr>
                                <td colspan="8" class="text-center py-4">
                                    <i class="fas fa-spinner fa-spin me-2"></i>加载中...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <nav id="pagination"></nav>
            </div>
        </div>
    </main>

    <!-- 修改密码模态框 -->
    <div class="modal fade" id="passwordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">重置密码</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>用户：<strong id="resetUsername"></strong></p>
                    <div class="mb-3">
                        <label class="form-label">新密码</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="至少6位">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="resetPassword()">确认重置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        此操作将永久删除用户及其所有数据（日记、明信片等），无法恢复！
                    </p>
                    <p>确定要删除用户 <strong id="deleteUsername"></strong> 吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('admin_token');
        if (!token) window.location.href = '/admin/login';

        let currentPage = 1;
        let selectedUserId = null;

        async function loadUsers(page = 1) {
            currentPage = page;
            const search = document.getElementById('searchInput').value;
            const tbody = document.getElementById('userTableBody');

            tbody.innerHTML = '<tr><td colspan="8" class="text-center py-4"><i class="fas fa-spinner fa-spin me-2"></i>加载中...</td></tr>';

            try {
                const res = await fetch(`/api/admin/users?page=${page}&per_page=20&search=${encodeURIComponent(search)}`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (!res.ok) {
                    if (res.status === 403) {
                        window.location.href = '/admin/login';
                        return;
                    }
                    throw new Error('请求失败');
                }

                const data = await res.json();
                document.getElementById('totalCount').textContent = `共 ${data.total} 位用户`;

                if (data.users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="text-center py-4">暂无数据</td></tr>';
                    return;
                }

                tbody.innerHTML = data.users.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>
                            ${user.username}
                            ${user.is_admin ? '<span class="badge badge-primary ms-1">管理员</span>' : ''}
                        </td>
                        <td>${user.email}</td>
                        <td>${user.diary_count}</td>
                        <td>${user.postcard_count || 0}</td>
                        <td>${formatDate(user.created_at)}</td>
                        <td>
                            ${user.is_active
                                ? '<span class="badge badge-success">正常</span>'
                                : '<span class="badge badge-danger">禁用</span>'}
                        </td>
                        <td>
                            <a href="/admin/users/${user.id}" class="btn btn-sm btn-outline-primary me-1">
                                <i class="fas fa-eye"></i>
                            </a>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="showPasswordModal(${user.id}, '${user.username}')">
                                <i class="fas fa-key"></i>
                            </button>
                            ${!user.is_admin ? `
                                <button class="btn btn-sm btn-outline-danger" onclick="showDeleteModal(${user.id}, '${user.username}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            ` : ''}
                        </td>
                    </tr>
                `).join('');

                // 渲染分页
                renderPagination(data.pages, page);
            } catch (e) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-danger">加载失败</td></tr>';
            }
        }

        function renderPagination(totalPages, currentPage) {
            if (totalPages <= 1) {
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            let html = '<ul class="pagination">';
            html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadUsers(${currentPage - 1})">上一页</a>
            </li>`;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadUsers(${i})">${i}</a>
                    </li>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                }
            }

            html += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadUsers(${currentPage + 1})">下一页</a>
            </li>`;
            html += '</ul>';

            document.getElementById('pagination').innerHTML = html;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            return d.toLocaleDateString('zh-CN');
        }

        function showPasswordModal(userId, username) {
            selectedUserId = userId;
            document.getElementById('resetUsername').textContent = username;
            document.getElementById('newPassword').value = '';
            new bootstrap.Modal(document.getElementById('passwordModal')).show();
        }

        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            if (!newPassword || newPassword.length < 6) {
                alert('密码长度至少6位');
                return;
            }

            try {
                const res = await fetch(`/api/admin/users/${selectedUserId}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ new_password: newPassword })
                });

                if (res.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('passwordModal')).hide();
                    alert('密码已重置');
                } else {
                    const data = await res.json();
                    alert(data.error || '操作失败');
                }
            } catch (e) {
                alert('网络错误');
            }
        }

        function showDeleteModal(userId, username) {
            selectedUserId = userId;
            document.getElementById('deleteUsername').textContent = username;
            new bootstrap.Modal(document.getElementById('deleteModal')).show();
        }

        async function confirmDelete() {
            try {
                const res = await fetch(`/api/admin/users/${selectedUserId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (res.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
                    loadUsers(currentPage);
                } else {
                    const data = await res.json();
                    alert(data.error || '删除失败');
                }
            } catch (e) {
                alert('网络错误');
            }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '/admin/login';
        }

        // 回车搜索
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadUsers(1);
        });

        // 初始化
        loadUsers();
    </script>
</body>
</html>
