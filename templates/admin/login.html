<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - CBT情绪日记</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }
        body {
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, sans-serif;
        }
        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .login-title {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
        }
        .login-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 32px;
            font-size: 0.9rem;
        }
        .form-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 6px;
        }
        .form-control {
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 8px;
        }
        .form-control:focus {
            background: var(--bg-dark);
            border-color: var(--primary);
            color: var(--text-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .form-control::placeholder {
            color: var(--text-secondary);
        }
        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            width: 100%;
            margin-top: 16px;
        }
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        .alert {
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
        }
        .back-link:hover {
            color: var(--primary);
        }
        .icon-lock {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .icon-lock i {
            font-size: 28px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="icon-lock">
            <i class="fas fa-shield-halved"></i>
        </div>
        <h1 class="login-title">管理员登录</h1>
        <p class="login-subtitle">CBT情绪日记后台管理系统</p>

        <div id="errorAlert" class="alert alert-danger d-none"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="请输入管理员用户名" required>
            </div>
            <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">
                <i class="fas fa-sign-in-alt me-2"></i>登录
            </button>
        </form>

        <a href="/" class="back-link">
            <i class="fas fa-arrow-left me-1"></i>返回网站首页
        </a>
    </div>

    <script>
        // 检查是否已登录
        const adminToken = localStorage.getItem('admin_token');
        if (adminToken) {
            // 验证token是否有效
            fetch('/api/admin/check', {
                headers: { 'Authorization': 'Bearer ' + adminToken }
            })
            .then(res => {
                if (res.ok) {
                    window.location.href = '/admin/dashboard';
                } else {
                    localStorage.removeItem('admin_token');
                }
            })
            .catch(() => {
                localStorage.removeItem('admin_token');
            });
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const errorAlert = document.getElementById('errorAlert');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>登录中...';
            errorAlert.classList.add('d-none');

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('admin_token', data.token);
                    window.location.href = '/admin/dashboard';
                } else {
                    errorAlert.textContent = data.error || '登录失败';
                    errorAlert.classList.remove('d-none');
                }
            } catch (err) {
                errorAlert.textContent = '网络错误，请重试';
                errorAlert.classList.remove('d-none');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>登录';
            }
        });
    </script>
</body>
</html>
