<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日记管理 - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-sidebar: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }
        * { box-sizing: border-box; }
        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            padding: 24px 16px;
            overflow-y: auto;
        }
        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 12px 24px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 24px;
        }
        .sidebar-logo i { font-size: 28px; color: var(--primary); }
        .sidebar-logo span { font-size: 1.1rem; font-weight: 600; }
        .nav-section { margin-bottom: 24px; }
        .nav-section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            padding: 0 12px;
            margin-bottom: 8px;
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.2s;
        }
        .nav-link:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--text-primary);
        }
        .nav-link.active { background: var(--primary); color: white; }
        .nav-link i { width: 20px; text-align: center; }
        .main-content {
            margin-left: 260px;
            padding: 24px;
            min-height: 100vh;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .page-title { font-size: 1.5rem; font-weight: 600; }
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }
        .card-header {
            background: transparent;
            border-bottom: 1px solid var(--border-color);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-body { padding: 20px; }
        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-bar input, .filter-bar select {
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: 8px;
        }
        .filter-bar input:focus, .filter-bar select:focus {
            outline: none;
            border-color: var(--primary);
        }
        .filter-bar input::placeholder { color: var(--text-secondary); }
        .btn-search {
            background: var(--primary);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-search:hover { background: var(--primary-dark); }
        .table {
            color: var(--text-primary);
            margin: 0;
        }
        .table thead th {
            background: var(--bg-dark);
            border-color: var(--border-color);
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            padding: 12px 16px;
        }
        .table tbody td {
            border-color: var(--border-color);
            padding: 12px 16px;
            vertical-align: middle;
        }
        .table tbody tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }
        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .badge-success { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .badge-warning { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .badge-secondary { background: rgba(148, 163, 184, 0.2); color: var(--text-secondary); }
        .emotion-tag {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            border-radius: 4px;
            font-size: 0.75rem;
            margin-right: 4px;
            margin-bottom: 4px;
        }
        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 6px;
        }
        .btn-outline-primary {
            border: 1px solid var(--primary);
            color: var(--primary);
            background: transparent;
        }
        .btn-outline-primary:hover {
            background: var(--primary);
            color: white;
        }
        .btn-outline-danger {
            border: 1px solid var(--danger);
            color: var(--danger);
            background: transparent;
        }
        .btn-outline-danger:hover {
            background: var(--danger);
            color: white;
        }
        .pagination {
            margin: 20px 0 0;
            justify-content: center;
        }
        .page-link {
            background: var(--bg-dark);
            border-color: var(--border-color);
            color: var(--text-primary);
        }
        .page-link:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        .page-item.active .page-link {
            background: var(--primary);
            border-color: var(--primary);
        }
        .page-item.disabled .page-link {
            background: var(--bg-card);
            color: var(--text-secondary);
        }
        .content-preview {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
        }
        .modal-header { border-bottom: 1px solid var(--border-color); }
        .modal-footer { border-top: 1px solid var(--border-color); }
        .modal-body-content {
            background: var(--bg-dark);
            border-radius: 8px;
            padding: 16px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .btn-close { filter: invert(1); }
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .main-content { margin-left: 0; }
            .filter-bar { flex-direction: column; }
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <nav class="sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-shield-halved"></i>
            <span>管理后台</span>
        </div>
        <div class="nav-section">
            <div class="nav-section-title">概览</div>
            <a href="/admin/dashboard" class="nav-link">
                <i class="fas fa-chart-pie"></i><span>仪表盘</span>
            </a>
        </div>
        <div class="nav-section">
            <div class="nav-section-title">内容管理</div>
            <a href="/admin/users" class="nav-link">
                <i class="fas fa-users"></i><span>用户管理</span>
            </a>
            <a href="/admin/diaries" class="nav-link active">
                <i class="fas fa-book"></i><span>日记管理</span>
            </a>
            <a href="/admin/postcards" class="nav-link">
                <i class="fas fa-image"></i><span>明信片管理</span>
            </a>
        </div>
        <div class="nav-section">
            <div class="nav-section-title">系统</div>
            <a href="/" class="nav-link">
                <i class="fas fa-home"></i><span>返回网站</span>
            </a>
            <a href="#" class="nav-link" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i><span>退出登录</span>
            </a>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">日记管理</h1>
        </div>

        <div class="card">
            <div class="card-header">
                <span>日记列表</span>
                <span id="totalCount">共 0 篇日记</span>
            </div>
            <div class="card-body">
                <div class="filter-bar">
                    <input type="text" id="searchInput" placeholder="搜索日记内容..." style="flex: 1; min-width: 200px;">
                    <input type="number" id="userIdInput" placeholder="用户ID" style="width: 120px;">
                    <button class="btn-search" onclick="loadDiaries(1)">
                        <i class="fas fa-search me-1"></i>搜索
                    </button>
                </div>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户</th>
                                <th>内容摘要</th>
                                <th>情绪标签</th>
                                <th>分析状态</th>
                                <th>明信片</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="diaryTableBody">
                            <tr>
                                <td colspan="8" class="text-center py-4">
                                    <i class="fas fa-spinner fa-spin me-2"></i>加载中...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <nav id="pagination"></nav>
            </div>
        </div>
    </main>

    <!-- 日记详情模态框 -->
    <div class="modal fade" id="diaryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">日记详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <strong>用户：</strong><span id="modalUsername"></span>
                        <span class="ms-3"><strong>创建时间：</strong><span id="modalCreatedAt"></span></span>
                    </div>
                    <div class="mb-3">
                        <strong>情绪标签：</strong>
                        <div id="modalEmotions" class="mt-1"></div>
                    </div>
                    <div class="mb-3">
                        <strong>触发事件：</strong>
                        <div id="modalTrigger" class="modal-body-content mt-1"></div>
                    </div>
                    <div class="mb-3">
                        <strong>日记内容：</strong>
                        <div id="modalContent" class="modal-body-content mt-1"></div>
                    </div>
                    <div id="modalAnalysis" class="mb-3" style="display: none;">
                        <strong>AI分析：</strong>
                        <div id="modalAnalysisContent" class="modal-body-content mt-1"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-danger" id="modalDeleteBtn">
                        <i class="fas fa-trash me-1"></i>删除日记
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        此操作将永久删除该日记及其关联的明信片、图片文件，无法恢复！
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('admin_token');
        if (!token) window.location.href = '/admin/login';

        let currentPage = 1;
        let selectedDiaryId = null;

        async function loadDiaries(page = 1) {
            currentPage = page;
            const search = document.getElementById('searchInput').value;
            const userId = document.getElementById('userIdInput').value;
            const tbody = document.getElementById('diaryTableBody');

            tbody.innerHTML = '<tr><td colspan="8" class="text-center py-4"><i class="fas fa-spinner fa-spin me-2"></i>加载中...</td></tr>';

            let url = `/api/admin/diaries?page=${page}&per_page=20`;
            if (search) url += `&search=${encodeURIComponent(search)}`;
            if (userId) url += `&user_id=${userId}`;

            try {
                const res = await fetch(url, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (!res.ok) {
                    if (res.status === 403) {
                        window.location.href = '/admin/login';
                        return;
                    }
                    throw new Error('请求失败');
                }

                const data = await res.json();
                document.getElementById('totalCount').textContent = `共 ${data.total} 篇日记`;

                if (data.diaries.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="text-center py-4">暂无数据</td></tr>';
                    return;
                }

                tbody.innerHTML = data.diaries.map(diary => `
                    <tr>
                        <td>${diary.id}</td>
                        <td>
                            <a href="/admin/users/${diary.user_id}" style="color: var(--primary); text-decoration: none;">
                                ${diary.username}
                            </a>
                        </td>
                        <td class="content-preview">${diary.content_preview}</td>
                        <td>
                            ${(diary.emotion_tags || []).slice(0, 3).map(tag =>
                                `<span class="emotion-tag">${tag}</span>`
                            ).join('')}
                            ${(diary.emotion_tags || []).length > 3 ? '<span class="emotion-tag">...</span>' : ''}
                        </td>
                        <td>
                            ${diary.analysis_status === 'completed'
                                ? '<span class="badge badge-success">已分析</span>'
                                : diary.analysis_status === 'pending'
                                    ? '<span class="badge badge-warning">待分析</span>'
                                    : '<span class="badge badge-secondary">' + diary.analysis_status + '</span>'}
                        </td>
                        <td>
                            ${diary.has_postcard
                                ? '<span class="badge badge-success">有</span>'
                                : '<span class="badge badge-secondary">无</span>'}
                        </td>
                        <td>${formatDate(diary.created_at)}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="viewDiary(${diary.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="showDeleteModal(${diary.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');

                renderPagination(data.pages, page);
            } catch (e) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-danger">加载失败</td></tr>';
            }
        }

        function renderPagination(totalPages, currentPage) {
            if (totalPages <= 1) {
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            let html = '<ul class="pagination">';
            html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadDiaries(${currentPage - 1})">上一页</a>
            </li>`;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadDiaries(${i})">${i}</a>
                    </li>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                }
            }

            html += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadDiaries(${currentPage + 1})">下一页</a>
            </li>`;
            html += '</ul>';

            document.getElementById('pagination').innerHTML = html;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            return d.toLocaleString('zh-CN');
        }

        async function viewDiary(diaryId) {
            selectedDiaryId = diaryId;

            try {
                const res = await fetch(`/api/admin/diaries/${diaryId}`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (!res.ok) throw new Error('请求失败');

                const diary = await res.json();

                document.getElementById('modalUsername').textContent = diary.username;
                document.getElementById('modalCreatedAt').textContent = formatDate(diary.created_at);
                document.getElementById('modalEmotions').innerHTML = (diary.emotion_tags || []).map(tag =>
                    `<span class="emotion-tag">${tag}</span>`
                ).join('');
                document.getElementById('modalTrigger').textContent = diary.trigger_event || '无';
                document.getElementById('modalContent').textContent = diary.content;

                // AI分析结果
                if (diary.analysis) {
                    document.getElementById('modalAnalysis').style.display = 'block';
                    const analysis = diary.analysis;
                    let analysisText = `整体情绪: ${analysis.overall_emotion || '-'}\n`;
                    analysisText += `情绪强度: ${analysis.emotion_intensity || '-'}\n`;
                    analysisText += `置信度: ${analysis.confidence_score || '-'}\n`;
                    if (analysis.analysis_payload && analysis.analysis_payload.user_message) {
                        analysisText += `\n分析内容:\n${analysis.analysis_payload.user_message}`;
                    }
                    document.getElementById('modalAnalysisContent').textContent = analysisText;
                } else {
                    document.getElementById('modalAnalysis').style.display = 'none';
                }

                document.getElementById('modalDeleteBtn').onclick = () => {
                    bootstrap.Modal.getInstance(document.getElementById('diaryModal')).hide();
                    showDeleteModal(diaryId);
                };

                new bootstrap.Modal(document.getElementById('diaryModal')).show();
            } catch (e) {
                alert('加载日记详情失败');
            }
        }

        function showDeleteModal(diaryId) {
            selectedDiaryId = diaryId;
            new bootstrap.Modal(document.getElementById('deleteModal')).show();
        }

        async function confirmDelete() {
            try {
                const res = await fetch(`/api/admin/diaries/${selectedDiaryId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (res.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
                    loadDiaries(currentPage);
                } else {
                    const data = await res.json();
                    alert(data.error || '删除失败');
                }
            } catch (e) {
                alert('网络错误');
            }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '/admin/login';
        }

        // 回车搜索
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadDiaries(1);
        });
        document.getElementById('userIdInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadDiaries(1);
        });

        loadDiaries();
    </script>
</body>
</html>
