<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘 - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-sidebar: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }
        * { box-sizing: border-box; }
        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            padding: 24px 16px;
            overflow-y: auto;
        }
        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 12px 24px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 24px;
        }
        .sidebar-logo i {
            font-size: 28px;
            color: var(--primary);
        }
        .sidebar-logo span {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .nav-section {
            margin-bottom: 24px;
        }
        .nav-section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            padding: 0 12px;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.2s;
        }
        .nav-link:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--text-primary);
        }
        .nav-link.active {
            background: var(--primary);
            color: white;
        }
        .nav-link i {
            width: 20px;
            text-align: center;
        }
        .main-content {
            margin-left: 260px;
            padding: 24px;
            min-height: 100vh;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 24px;
        }
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }
        .stat-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .stat-icon.users { background: rgba(99, 102, 241, 0.2); color: var(--primary); }
        .stat-icon.diaries { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .stat-icon.postcards { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .stat-icon.visits { background: rgba(59, 130, 246, 0.2); color: var(--info); }
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .stat-change {
            font-size: 0.8rem;
            color: var(--success);
        }
        .stat-change.negative { color: var(--danger); }
        .chart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }
        .chart-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }
        .chart-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .chart-wrapper {
            height: 300px;
            position: relative;
        }
        .user-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
        }
        .user-btn:hover {
            border-color: var(--primary);
        }
        .dropdown-menu {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
        }
        .dropdown-item {
            color: var(--text-primary);
        }
        .dropdown-item:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--text-primary);
        }
        @media (max-width: 1200px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .chart-container { grid-template-columns: 1fr; }
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 1000;
            }
            .main-content { margin-left: 0; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <nav class="sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-shield-halved"></i>
            <span>管理后台</span>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">概览</div>
            <a href="/admin/dashboard" class="nav-link active">
                <i class="fas fa-chart-pie"></i>
                <span>仪表盘</span>
            </a>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">内容管理</div>
            <a href="/admin/users" class="nav-link">
                <i class="fas fa-users"></i>
                <span>用户管理</span>
            </a>
            <a href="/admin/diaries" class="nav-link">
                <i class="fas fa-book"></i>
                <span>日记管理</span>
            </a>
            <a href="/admin/postcards" class="nav-link">
                <i class="fas fa-image"></i>
                <span>明信片管理</span>
            </a>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">系统</div>
            <a href="/" class="nav-link">
                <i class="fas fa-home"></i>
                <span>返回网站</span>
            </a>
            <a href="#" class="nav-link" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>退出登录</span>
            </a>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">仪表盘</h1>
            <div class="dropdown">
                <button class="user-btn dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="fas fa-user-shield"></i>
                    <span id="adminName">管理员</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>退出登录</a></li>
                </ul>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-card-header">
                    <div>
                        <div class="stat-label">总用户数</div>
                        <div class="stat-value" id="totalUsers">-</div>
                        <div class="stat-change" id="todayUsers">今日新增 -</div>
                    </div>
                    <div class="stat-icon users">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-card-header">
                    <div>
                        <div class="stat-label">总日记数</div>
                        <div class="stat-value" id="totalDiaries">-</div>
                        <div class="stat-change" id="todayDiaries">今日新增 -</div>
                    </div>
                    <div class="stat-icon diaries">
                        <i class="fas fa-book"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-card-header">
                    <div>
                        <div class="stat-label">明信片总数</div>
                        <div class="stat-value" id="totalPostcards">-</div>
                        <div class="stat-change" id="completedPostcards">已生成 -</div>
                    </div>
                    <div class="stat-icon postcards">
                        <i class="fas fa-image"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-card-header">
                    <div>
                        <div class="stat-label">今日访问</div>
                        <div class="stat-value" id="todayVisits">-</div>
                        <div class="stat-change" id="uniqueVisitors">独立访客 -</div>
                    </div>
                    <div class="stat-icon visits">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="chart-container">
            <div class="chart-card">
                <h3 class="chart-title">访问量趋势（最近7天）</h3>
                <div class="chart-wrapper">
                    <canvas id="trafficChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">用户增长（最近30天）</h3>
                <div class="chart-wrapper">
                    <canvas id="usersChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('admin_token');
        if (!token) {
            window.location.href = '/admin/login';
        }

        // 验证管理员状态
        async function checkAdmin() {
            try {
                const res = await fetch('/api/admin/check', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                if (!res.ok) {
                    localStorage.removeItem('admin_token');
                    window.location.href = '/admin/login';
                    return;
                }
                const data = await res.json();
                document.getElementById('adminName').textContent = data.user.username;
            } catch (e) {
                window.location.href = '/admin/login';
            }
        }

        // 加载概览统计
        async function loadOverview() {
            try {
                const res = await fetch('/api/admin/stats/overview', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await res.json();

                document.getElementById('totalUsers').textContent = data.users.total;
                document.getElementById('todayUsers').textContent = '今日新增 ' + data.users.today_new;
                document.getElementById('totalDiaries').textContent = data.diaries.total;
                document.getElementById('todayDiaries').textContent = '今日新增 ' + data.diaries.today;
                document.getElementById('totalPostcards').textContent = data.postcards.total;
                document.getElementById('completedPostcards').textContent = '已生成 ' + data.postcards.completed;
                document.getElementById('todayVisits').textContent = data.visits.today;
                document.getElementById('uniqueVisitors').textContent = '独立访客 ' + data.visits.today_unique;
            } catch (e) {
                console.error('加载统计失败', e);
            }
        }

        // 加载流量图表
        async function loadTrafficChart() {
            try {
                const res = await fetch('/api/admin/stats/traffic?days=7', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await res.json();

                const ctx = document.getElementById('trafficChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.traffic.map(d => d.date),
                        datasets: [{
                            label: '访问量',
                            data: data.traffic.map(d => d.visits),
                            borderColor: '#6366f1',
                            backgroundColor: 'rgba(99, 102, 241, 0.1)',
                            fill: true,
                            tension: 0.4
                        }, {
                            label: '独立访客',
                            data: data.traffic.map(d => d.unique_visitors),
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: { color: '#94a3b8' }
                            }
                        },
                        scales: {
                            x: {
                                grid: { color: '#334155' },
                                ticks: { color: '#94a3b8' }
                            },
                            y: {
                                grid: { color: '#334155' },
                                ticks: { color: '#94a3b8' }
                            }
                        }
                    }
                });
            } catch (e) {
                console.error('加载流量图表失败', e);
            }
        }

        // 加载用户增长图表
        async function loadUsersChart() {
            try {
                const res = await fetch('/api/admin/stats/users-trend?days=30', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await res.json();

                const ctx = document.getElementById('usersChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.trend.map(d => d.date.slice(5)), // 只显示月-日
                        datasets: [{
                            label: '新用户',
                            data: data.trend.map(d => d.new_users),
                            backgroundColor: '#6366f1',
                            borderRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: { color: '#94a3b8' }
                            }
                        },
                        scales: {
                            x: {
                                grid: { display: false },
                                ticks: { color: '#94a3b8' }
                            },
                            y: {
                                grid: { color: '#334155' },
                                ticks: { color: '#94a3b8' }
                            }
                        }
                    }
                });
            } catch (e) {
                console.error('加载用户图表失败', e);
            }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '/admin/login';
        }

        // 初始化
        checkAdmin();
        loadOverview();
        loadTrafficChart();
        loadUsersChart();
    </script>
</body>
</html>
