<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .postcards-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 50%, #feca57 100%);

        .postcards-header {

        .postcards-header h1 {

        .postcards-header .fox-emoji {

        .postcards-header p {

        .postcards-grid {

        .postcard-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .postcard-card:hover {
            transform: translateY(-8px) rotate(1deg);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .postcard-card.unread::before {
            content: 'æ–°';
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            z-index: 10;
            animation: pulse 2s infinite;
        }

        /* pendingçŠ¶æ€ - å°æ©˜æ­£åœ¨å¯„å‡º */
        .postcard-card.pending::before {
            content: 'å¯„é€ä¸­';
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f59e0b;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            z-index: 10;
            animation: pulse 2s infinite;
        }

        .pending-image-wrapper {

            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .pending-fox {

        }

        @keyframes foxWalk {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .pending-text {
            color: #92400e;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .postcard-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .postcard-image.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #ccc;
        }

        .postcard-content {
            padding: 1.5rem;
        }

        .postcard-location {

            align-items: center;
            gap: 0.5rem;
            color: #ff6b6b;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .postcard-location i {

        }

        .postcard-message {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .postcard-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .postcard-date {
            color: #999;
            font-size: 0.85rem;
        }

        .postcard-emotions {
            display: flex;
            gap: 0.5rem;
        }

        .emotion-tag {
            background: linear-gradient(135deg, #ff9a56, #ff6b6b);
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .empty-state .fox-img {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .empty-state .btn {
            background: linear-gradient(135deg, #ff9a56, #ff6b6b);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .empty-state .btn:hover {
            transform: scale(1.05);
        }

        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
        }

        .loading-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #ff6b6b;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            transform: scale(1.05);
        }

        .unread-badge {
            background: #ff6b6b;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">
        <i class="fas fa-arrow-left"></i> è¿”å›é¦–é¡µ
    </a>

    <div class="postcards-container">
        <header class="postcards-header">
            <span class="fox-emoji">ğŸ¦Š</span>
            <h1>å°ç‹ç‹¸çš„æ˜ä¿¡ç‰‡</h1>
            <p>å°æ©˜åœ¨æ—…é€”ä¸­ç»™ä½ å¯„æ¥çš„é—®å€™ <span id="unreadCount"></span></p>
        </header>

        <div id="postcardsList" class="postcards-grid">
            <div class="loading-state">
                <i class="fas fa-spinner"></i>
                <p>æ­£åœ¨åŠ è½½æ˜ä¿¡ç‰‡...</p>
            </div>
        </div>
    </div>

    <script>
        // å…¼å®¹ä¸¤ç§tokenå­˜å‚¨æ–¹å¼
        const token = localStorage.getItem('token') || localStorage.getItem('access_token') || sessionStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/login';
        }

        async function loadPostcards() {
            try {
                const response = await fetch('/api/postcard/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error('åŠ è½½å¤±è´¥');
                }

                const data = await response.json();
                renderPostcards(data.postcards, data.unread_count);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('postcardsList').innerHTML = `
                    <div class="empty-state">
                        <div class="fox-img">ğŸ˜¿</div>
                        <h3>åŠ è½½å¤±è´¥</h3>
                        <p>è¯·åˆ·æ–°é¡µé¢é‡è¯•</p>
                    </div>
                `;
            }
        }

        function renderPostcards(postcards, unreadCount) {
            const container = document.getElementById('postcardsList');
            const unreadBadge = document.getElementById('unreadCount');

            if (unreadCount > 0) {
                unreadBadge.innerHTML = `<span class="unread-badge">${unreadCount} å°æœªè¯»</span>`;
            }

            if (!postcards || postcards.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="fox-img">ğŸ¦Š</div>
                        <h3>å°æ©˜è¿˜æ²¡æœ‰å¯„è¿‡æ˜ä¿¡ç‰‡</h3>
                        <p>å†™ä¸€ç¯‡æ—¥è®°ï¼Œå°æ©˜å°±ä¼šå‡ºå‘æ—…è¡Œå•¦ï½</p>
                        <a href="/diary/new" class="btn">
                            <i class="fas fa-pen"></i> å†™æ—¥è®°
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = postcards.map(postcard => {
                // åˆ¤æ–­æ˜ä¿¡ç‰‡çŠ¶æ€
                const isPending = postcard.status === 'pending';
                const isUnread = !postcard.is_read && !isPending;

                // æ„å»ºå›¾ç‰‡åŒºåŸŸ
                let imageHtml;
                if (isPending) {
                    imageHtml = `
                        <div class="pending-image-wrapper">
                            <div class="pending-fox">ğŸ¦Š</div>
                            <div class="pending-text">å°æ©˜æ­£åœ¨å¯„å‡ºæ˜ä¿¡ç‰‡...</div>
                        </div>
                    `;
                } else if (postcard.image_url) {
                    imageHtml = `<img src="${postcard.image_url}" alt="æ˜ä¿¡ç‰‡" class="postcard-image" onerror="this.outerHTML='<div class=\\'postcard-image placeholder\\'>ğŸ¦Š</div>'">`;
                } else {
                    imageHtml = `<div class="postcard-image placeholder">ğŸ¦Š</div>`;
                }

                // æ„å»ºæ¶ˆæ¯å†…å®¹
                const message = isPending ? 'å°æ©˜æ­£åœ¨èµ¶å¾€å¯„ä¿¡çš„è·¯ä¸Šï¼Œè¯·ç¨ç­‰ç‰‡åˆ»ï½' : (postcard.message || 'å°æ©˜æ­£åœ¨å†™ä¿¡ä¸­...');

                return `
                    <div class="postcard-card ${isPending ? 'pending' : ''} ${isUnread ? 'unread' : ''}"
                         onclick="viewPostcard(${postcard.id})">
                        ${imageHtml}
                        <div class="postcard-content">
                            <div class="postcard-location">
                                <i class="fas fa-map-marker-alt"></i>
                                ${postcard.location_name || 'ç¥ç§˜ä¹‹åœ°'}
                            </div>
                            <div class="postcard-message">
                                ${message}
                            </div>
                            <div class="postcard-meta">
                                <span class="postcard-date">
                                    ${formatDate(postcard.created_at)}
                                </span>
                                <div class="postcard-emotions">
                                    ${(postcard.emotion_tags || []).slice(0, 2).map(tag =>
                                        `<span class="emotion-tag">${tag}</span>`
                                    ).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'åˆšåˆš';
            if (diff < 3600000) return `${Math.floor(diff/60000)}åˆ†é’Ÿå‰`;
            if (diff < 86400000) return `${Math.floor(diff/3600000)}å°æ—¶å‰`;
            if (diff < 604800000) return `${Math.floor(diff/86400000)}å¤©å‰`;

            return date.toLocaleDateString('zh-CN', {
                month: 'long',
                day: 'numeric'
            });
        }

        function viewPostcard(id) {
            window.location.href = `/postcard/${id}`;
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ˜ä¿¡ç‰‡
        loadPostcards();
    </script>
