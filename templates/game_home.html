<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小橘的家 - CBT日记</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a2e;
        }

        .game-scene {
            position: relative;
            max-width: 100%;
            max-height: 100%;
        }

        .game-scene img {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            display: block;
        }

        /* 热区样式 */
        .hotspot {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hotspot:hover {
            filter: brightness(1.2);
        }

        .hotspot::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px solid transparent;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .hotspot:hover::after {
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        /* 信箱热区 - 默认位置，等你框选后调整 */
        .hotspot-mailbox {
            /* 这些值会根据你的框选来调整 */
            left: 55%;
            top: 35%;
            width: 15%;
            height: 45%;
        }

        /* 未读消息提示 */
        .unread-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            animation: bounce 1s infinite;
            box-shadow: 0 2px 10px rgba(255, 71, 87, 0.5);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* 提示文字 */
        .hotspot-tooltip {
            position: absolute;
            bottom: 105%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .hotspot:hover .hotspot-tooltip {
            opacity: 1;
        }

        /* 顶部导航栏 */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, #ff9a56, #ff6b6b);
            color: white;
        }

        /* ========== 框选工具样式 ========== */
        .selector-tool {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 500px;
        }

        .selector-tool h3 {
            margin: 0;
            font-size: 16px;
            color: #ffd700;
        }

        .selector-tool p {
            margin: 0;
            font-size: 13px;
            color: #aaa;
        }

        .selector-tool .coords {
            font-family: monospace;
            background: #333;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            word-break: break-all;
        }

        .selector-tool button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .selector-tool button:hover {
            background: #ff4757;
        }

        .selector-tool .btn-group {
            display: flex;
            gap: 10px;
        }

        .selector-tool button.secondary {
            background: #666;
        }

        /* 框选矩形 */
        .selection-rect {
            position: absolute;
            border: 2px dashed #ffd700;
            background: rgba(255, 215, 0, 0.2);
            pointer-events: none;
            z-index: 500;
        }

        /* 隐藏框选工具的状态 */
        .selector-tool.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="top-nav">
        <a href="/" class="nav-btn">
            <i class="fas fa-home"></i> 首页
        </a>
        <a href="/diary/new" class="nav-btn primary">
            <i class="fas fa-pen"></i> 写日记
        </a>
    </nav>

    <!-- 游戏场景 -->
    <div class="game-container">
        <div class="game-scene" id="gameScene">
            <img src="/game/index.png" alt="小橘的家" id="sceneImage">

            <!-- 信箱热区 -->
            <div class="hotspot hotspot-mailbox" id="mailboxHotspot" onclick="openMailbox()">
                <span class="hotspot-tooltip">查看明信片</span>
                <span class="unread-badge" id="unreadBadge" style="display: none;">0</span>
            </div>
        </div>
    </div>

    <!-- 框选工具面板 -->
    <div class="selector-tool" id="selectorTool">
        <h3><i class="fas fa-crop-alt"></i> 热区框选工具</h3>
        <p>在图片上拖拽鼠标框选信箱位置，框选完成后会显示CSS坐标</p>
        <div class="coords" id="coordsDisplay">
            等待框选...
        </div>
        <div class="btn-group">
            <button onclick="applySelection()">应用此位置</button>
            <button class="secondary" onclick="resetSelection()">重置</button>
            <button class="secondary" onclick="hideSelectorTool()">完成并隐藏</button>
        </div>
    </div>

    <!-- 框选矩形 -->
    <div class="selection-rect" id="selectionRect" style="display: none;"></div>

    <script>
        // 兼容两种token存储方式
        const token = localStorage.getItem('token') || localStorage.getItem('access_token') || sessionStorage.getItem('access_token');

        // ========== 框选工具逻辑 ==========
        const gameScene = document.getElementById('gameScene');
        const sceneImage = document.getElementById('sceneImage');
        const selectionRect = document.getElementById('selectionRect');
        const coordsDisplay = document.getElementById('coordsDisplay');
        const mailboxHotspot = document.getElementById('mailboxHotspot');

        let isSelecting = false;
        let startX, startY;
        let currentSelection = null;

        // 获取图片相对于视口的位置
        function getImageBounds() {
            return sceneImage.getBoundingClientRect();
        }

        // 鼠标按下开始框选
        gameScene.addEventListener('mousedown', (e) => {
            if (e.target === sceneImage || e.target === gameScene) {
                isSelecting = true;
                const bounds = getImageBounds();
                startX = e.clientX;
                startY = e.clientY;

                selectionRect.style.left = startX + 'px';
                selectionRect.style.top = startY + 'px';
                selectionRect.style.width = '0';
                selectionRect.style.height = '0';
                selectionRect.style.display = 'block';
            }
        });

        // 鼠标移动更新框选
        document.addEventListener('mousemove', (e) => {
            if (!isSelecting) return;

            const width = e.clientX - startX;
            const height = e.clientY - startY;

            selectionRect.style.width = Math.abs(width) + 'px';
            selectionRect.style.height = Math.abs(height) + 'px';
            selectionRect.style.left = (width < 0 ? e.clientX : startX) + 'px';
            selectionRect.style.top = (height < 0 ? e.clientY : startY) + 'px';
        });

        // 鼠标松开完成框选
        document.addEventListener('mouseup', (e) => {
            if (!isSelecting) return;
            isSelecting = false;

            const bounds = getImageBounds();
            const rectBounds = selectionRect.getBoundingClientRect();

            // 计算相对于图片的百分比位置
            const left = ((rectBounds.left - bounds.left) / bounds.width * 100).toFixed(1);
            const top = ((rectBounds.top - bounds.top) / bounds.height * 100).toFixed(1);
            const width = (rectBounds.width / bounds.width * 100).toFixed(1);
            const height = (rectBounds.height / bounds.height * 100).toFixed(1);

            currentSelection = { left, top, width, height };

            // 显示CSS代码
            coordsDisplay.innerHTML = `
                <strong>CSS 样式:</strong><br>
                left: ${left}%;<br>
                top: ${top}%;<br>
                width: ${width}%;<br>
                height: ${height}%;
            `;
        });

        // 应用框选位置到热区
        function applySelection() {
            if (!currentSelection) {
                alert('请先在图片上框选一个区域');
                return;
            }

            mailboxHotspot.style.left = currentSelection.left + '%';
            mailboxHotspot.style.top = currentSelection.top + '%';
            mailboxHotspot.style.width = currentSelection.width + '%';
            mailboxHotspot.style.height = currentSelection.height + '%';

            // 隐藏框选矩形
            selectionRect.style.display = 'none';

            alert('已应用！现在可以点击热区测试效果');
        }

        // 重置框选
        function resetSelection() {
            selectionRect.style.display = 'none';
            currentSelection = null;
            coordsDisplay.textContent = '等待框选...';
        }

        // 隐藏框选工具
        function hideSelectorTool() {
            document.getElementById('selectorTool').classList.add('hidden');
            selectionRect.style.display = 'none';
        }

        // ========== 游戏功能逻辑 ==========

        // 打开邮箱（跳转到明信片列表）
        function openMailbox() {
            window.location.href = '/postcards';
        }

        // 获取未读明信片数量
        async function loadUnreadCount() {
            if (!token) return;

            try {
                const response = await fetch('/api/postcard/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const badge = document.getElementById('unreadBadge');
                    if (data.unread_count > 0) {
                        badge.textContent = data.unread_count;
                        badge.style.display = 'flex';
                    } else {
                        badge.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('获取未读数失败:', error);
            }
        }

        // 页面加载时获取未读数
        loadUnreadCount();
    </script>
</body>
</html>
