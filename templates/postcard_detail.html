<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>æ˜ä¿¡ç‰‡è¯¦æƒ… - CBTæ—¥è®°</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 50%, #feca57 100%);
        }

        .postcard-detail-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #ff6b6b;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            transform: scale(1.05);
        }

        .postcard-frame {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-top: 60px;
        }

        .postcard-image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
        }

        .postcard-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .postcard-image-container .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            color: #ddd;
        }

        .postcard-stamp {

            right: 20px;
            width: 80px;
            height: 100px;
            background: white;
            border: 3px dashed #ff6b6b;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: rotate(5deg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .postcard-stamp .fox {
            font-size: 2.5rem;
        }

        .postcard-stamp .text {
            font-size: 0.6rem;
            color: #ff6b6b;

        }

        .postcard-body {

        .postcard-location {

        .postcard-location i {

        .postcard-location-text {

            color: #333;
            font-family: 'STKaiti', 'KaiTi', serif;
        }

        .postcard-message {
            font-size: 1.15rem;
            line-height: 2;
            color: #444;
            font-family: 'STKaiti', 'KaiTi', 'SimSun', serif;
            white-space: pre-wrap;
            margin-bottom: 2rem;
        }

        .postcard-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-top: 1.5rem;
            border-top: 1px dashed #ddd;
        }

        .postcard-emotions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .emotion-tag {
            background: linear-gradient(135deg, #ff9a56, #ff6b6b);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .postcard-date {
            color: #999;
            font-size: 0.9rem;
            text-align: right;
        }

        .postcard-date .date {
            display: block;
            margin-bottom: 5px;
        }

        .postcard-date .health {
            color: #10b981;
            font-weight: 600;
        }

        /* æ¢é™©æ”¶è·å±•ç¤ºåŒºåŸŸ */
        .adventure-rewards-section {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border: 2px solid #f59e0b;
        }

        .adventure-rewards-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: #92400e;
            margin-bottom: 1rem;
        }

        .adventure-rewards-title i {
            color: #f59e0b;
        }

        .stat-changes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.75rem;
        }

        .stat-change-item {
            background: white;
            border-radius: 12px;
            padding: 1rem 0.75rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s ease;
        }

        .stat-change-item:hover {
            transform: translateY(-2px);
        }

        .stat-change-icon {
            font-size: 1.3rem;
            margin-bottom: 0.4rem;
        }

        .stat-change-label {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 0.2rem;
        }

        .stat-change-value {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .stat-change-value.positive {
            color: #10b981;
        }

        .stat-change-value.negative {
            color: #ef4444;
        }

        .stat-change-value.neutral {
            color: #6b7280;
        }

        .coins-earned-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #fcd34d, #f59e0b);
            color: #78350f;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 1rem;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .coins-earned-display i {
            color: #b45309;
            font-size: 1.2rem;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-btn {
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .action-btn.primary {
            background: white;
            color: #ff6b6b;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .action-btn.secondary {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
            margin-top: 100px;
        }

        .loading-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 20px;
            margin-top: 100px;
        }

        /* PendingçŠ¶æ€æ ·å¼ */
        .pending-postcard {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 20px;
            margin-top: 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .pending-fox-large {
            font-size: 6rem;
            animation: foxWalkLarge 1.5s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes foxWalkLarge {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            25% { transform: translateY(-15px) rotate(3deg); }
            50% { transform: translateY(0) rotate(-3deg); }
            75% { transform: translateY(-10px) rotate(3deg); }
        }

        .pending-title {
            color: #92400e;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 1.5rem 0 1rem;
        }

        .pending-subtitle {
            color: #b45309;
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .pending-progress {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #92400e;
            font-size: 0.9rem;
        }

        .pending-progress i {
            animation: spin 1s linear infinite;
        }

        .pending-location {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px dashed #f59e0b;
        }

        .pending-location-label {
            color: #b45309;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .pending-location-name {
            color: #92400e;
            font-size: 1.2rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .postcard-detail-container {
                padding: 1rem;
            }

            .postcard-stamp {
                width: 60px;
                height: 75px;
            }

            .postcard-stamp .fox {
                font-size: 1.8rem;
            }

            .postcard-body {
                padding: 1.5rem;
            }

            .postcard-message {
                font-size: 1rem;
                line-height: 1.8;
            }
        }
    </style>
</head>
<body>
    <a href="/postcards" class="back-btn">
        <i class="fas fa-arrow-left"></i> è¿”å›åˆ—è¡¨
    </a>

    <div class="postcard-detail-container">
        <div id="postcardContent">
            <div class="loading-state">
                <i class="fas fa-spinner"></i>
                <p>æ­£åœ¨åŠ è½½æ˜ä¿¡ç‰‡...</p>
            </div>
        </div>
    </div>

    <script>
        // å…¼å®¹ä¸¤ç§tokenå­˜å‚¨æ–¹å¼
        const token = localStorage.getItem('token') || localStorage.getItem('access_token') || sessionStorage.getItem('access_token');
        const postcardId = {{ postcard_id }};

        if (!token) {
            window.location.href = '/login';
        }

        async function loadPostcard() {
            try {
                const response = await fetch(`/api/postcard/${postcardId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login';
                        return;
                    }
                    if (response.status === 404) {
                        showError('æ˜ä¿¡ç‰‡ä¸å­˜åœ¨');
                        return;
                    }
                    throw new Error('åŠ è½½å¤±è´¥');
                }

                const data = await response.json();
                renderPostcard(data.postcard, data.diary);

                // æ ‡è®°ä¸ºå·²è¯»
                if (!data.postcard.is_read) {
                    markAsRead();
                }
            } catch (error) {
                console.error('Error:', error);
                showError('åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•');
            }
        }

        function renderPostcard(postcard, diary) {
            const container = document.getElementById('postcardContent');

            // å¦‚æœæ˜¯pendingçŠ¶æ€ï¼Œæ˜¾ç¤ºç­‰å¾…é¡µé¢
            if (postcard.status === 'pending') {
                renderPendingPostcard(container, postcard, diary);
                // å¼€å§‹è½®è¯¢æ£€æŸ¥çŠ¶æ€
                startPolling();
                return;
            }

            const imageHtml = postcard.image_url ?
                `<img src="${postcard.image_url}" alt="æ˜ä¿¡ç‰‡å›¾ç‰‡" onerror="this.outerHTML='<div class=\\'placeholder\\'>ğŸ¦Š</div>'">` :
                `<div class="placeholder">ğŸ¦Š</div>`;

            // æ„å»ºæ•°å€¼å˜åŒ–å±•ç¤º
            const statChangesHtml = buildStatChangesHtml(postcard.stat_changes, postcard.coins_earned);

            container.innerHTML = `
                <div class="postcard-frame">
                    <div class="postcard-image-container">
                        ${imageHtml}
                        <div class="postcard-stamp">
                            <span class="fox">ğŸ¦Š</span>
                            <span class="text">å°æ©˜é‚®æˆ³</span>
                        </div>
                    </div>
                    <div class="postcard-body">
                        <div class="postcard-location">
                            <i class="fas fa-map-marker-alt"></i>
                            <span class="postcard-location-text">${postcard.location_name || 'ç¥ç§˜ä¹‹åœ°'}</span>
                        </div>
                        <div class="postcard-message">${postcard.message || 'å°æ©˜æ­£åœ¨å†™ä¿¡ä¸­...'}</div>
                        <div class="postcard-footer">
                            <div class="postcard-emotions">
                                ${(postcard.emotion_tags || []).map(tag =>
                                    `<span class="emotion-tag">${tag}</span>`
                                ).join('')}
                            </div>
                            <div class="postcard-date">
                                <span class="date">${formatDate(postcard.created_at)}</span>
                                ${postcard.mental_health_score ?
                                    `<span class="health">å¿ƒç†å¥åº· ${postcard.mental_health_score}</span>` : ''}
                            </div>
                        </div>
                        ${statChangesHtml}
                    </div>
                </div>

                <div class="action-buttons">
                    ${diary ? `
                        <a href="/diary/${diary.id}" class="action-btn primary">
                            <i class="fas fa-book"></i> æŸ¥çœ‹æ—¥è®°
                        </a>
                    ` : ''}
                    <a href="/postcards" class="action-btn secondary">
                        <i class="fas fa-images"></i> æ›´å¤šæ˜ä¿¡ç‰‡
                    </a>
                </div>
            `;
        }

        function renderPendingPostcard(container, postcard, diary) {
            container.innerHTML = `
                <div class="pending-postcard">
                    <div class="pending-fox-large">ğŸ¦Š</div>
                    <h2 class="pending-title">å°æ©˜æ­£åœ¨å¯„å‡ºæ˜ä¿¡ç‰‡...</h2>
                    <p class="pending-subtitle">
                        å°æ©˜æ­£åœ¨æ•´ç†è¿™æ¬¡æ¢é™©çš„æ”¶è·ï¼Œ<br>
                        ç²¾å¿ƒæŒ‘é€‰æœ€ç¾çš„é£æ™¯ç»™ä½ ï½<br>
                        è¯·ç¨ç­‰ç‰‡åˆ»ï¼Œé©¬ä¸Šå°±å¥½ï¼
                    </p>
                    <div class="pending-progress">
                        <i class="fas fa-spinner"></i>
                        <span>æ­£åœ¨ç”Ÿæˆä¸­...</span>
                    </div>
                    ${postcard.location_name ? `
                        <div class="pending-location">
                            <div class="pending-location-label">å°æ©˜çš„ä½ç½®</div>
                            <div class="pending-location-name">
                                <i class="fas fa-map-marker-alt"></i> ${postcard.location_name}
                            </div>
                        </div>
                    ` : ''}
                </div>

                <div class="action-buttons">
                    ${diary ? `
                        <a href="/diary/${diary.id}" class="action-btn primary">
                            <i class="fas fa-book"></i> æŸ¥çœ‹æ—¥è®°
                        </a>
                    ` : ''}
                    <a href="/postcards" class="action-btn secondary">
                        <i class="fas fa-images"></i> æ›´å¤šæ˜ä¿¡ç‰‡
                    </a>
                </div>
            `;
        }

        let pollingInterval = null;

        function startPolling() {
            // æ¯3ç§’æ£€æŸ¥ä¸€æ¬¡çŠ¶æ€
            pollingInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/postcard/${postcardId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.postcard.status !== 'pending') {
                            // æ˜ä¿¡ç‰‡ç”Ÿæˆå®Œæˆï¼Œåœæ­¢è½®è¯¢å¹¶é‡æ–°æ¸²æŸ“
                            clearInterval(pollingInterval);
                            renderPostcard(data.postcard, data.diary);
                            if (!data.postcard.is_read) {
                                markAsRead();
                            }
                        }
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 3000);
        }

        // é¡µé¢ç¦»å¼€æ—¶æ¸…ç†è½®è¯¢
        window.addEventListener('beforeunload', () => {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
        });

        function buildStatChangesHtml(statChanges, coinsEarned) {
            // å¦‚æœæ²¡æœ‰æ•°å€¼å˜åŒ–å’Œé‡‘å¸ï¼Œä¸æ˜¾ç¤ºè¿™ä¸ªåŒºåŸŸ
            const hasChanges = statChanges && Object.keys(statChanges).length > 0;
            const hasCoins = coinsEarned && coinsEarned > 0;

            if (!hasChanges && !hasCoins) {
                return '';
            }

            const statConfig = {
                'mental_health': { label: 'å¿ƒç†å¥åº·', icon: 'ğŸ’š', positiveGood: true },
                'stress': { label: 'å‹åŠ›å€¼', icon: 'ğŸ˜°', positiveGood: false },
                'growth': { label: 'æˆé•¿å€¼', icon: 'ğŸŒ±', positiveGood: true },
                'energy': { label: 'èƒ½é‡', icon: 'âš¡', positiveGood: true },
                'happiness': { label: 'å¹¸ç¦æ„Ÿ', icon: 'ğŸ˜Š', positiveGood: true }
            };

            let statItemsHtml = '';
            if (hasChanges) {
                for (const [stat, change] of Object.entries(statChanges)) {
                    if (change === 0) continue;

                    const config = statConfig[stat] || { label: stat, icon: 'ğŸ“Š', positiveGood: true };
                    const isPositive = config.positiveGood ? change > 0 : change < 0;
                    const valueClass = isPositive ? 'positive' : 'negative';
                    const displayValue = change > 0 ? `+${change}` : `${change}`;

                    statItemsHtml += `
                        <div class="stat-change-item">
                            <div class="stat-change-icon">${config.icon}</div>
                            <div class="stat-change-label">${config.label}</div>
                            <div class="stat-change-value ${valueClass}">${displayValue}</div>
                        </div>
                    `;
                }
            }

            let coinsHtml = '';
            if (hasCoins) {
                coinsHtml = `
                    <div class="coins-earned-display">
                        <i class="fas fa-coins"></i>
                        <span>æ¢é™©è·å¾— ${coinsEarned} é‡‘å¸</span>
                    </div>
                `;
            }

            return `
                <div class="adventure-rewards-section">
                    <div class="adventure-rewards-title">
                        <i class="fas fa-trophy"></i>
                        <span>æ¢é™©æ”¶è·</span>
                    </div>
                    ${statItemsHtml ? `<div class="stat-changes-grid">${statItemsHtml}</div>` : ''}
                    ${coinsHtml}
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('postcardContent').innerHTML = `
                <div class="error-state">
                    <div style="font-size: 4rem; margin-bottom: 1rem;">ğŸ˜¿</div>
                    <h3>${message}</h3>
                    <a href="/postcards" class="action-btn primary" style="margin-top: 1rem; display: inline-flex;">
                        è¿”å›åˆ—è¡¨
                    </a>
                </div>
            `;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function markAsRead() {
            try {
                await fetch(`/api/postcard/${postcardId}/read`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
            } catch (e) {
                // å¿½ç•¥é”™è¯¯
            }
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ˜ä¿¡ç‰‡
        loadPostcard();
    </script>
</body>
